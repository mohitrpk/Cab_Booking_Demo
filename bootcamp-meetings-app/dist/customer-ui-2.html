<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Cab-Booking</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
<script defer src="index.bundle.js"></script><script defer src="customer-trip-ui-2.bundle.js"></script></head>

<body>
<div class="container  justify-content-md-center">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Booking Details</h5>
            <p class="card-text">Smooth & Safe journey assured</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Driver Name: <span id="username-ui-2">Booking</span></li>
            <li class="list-group-item">Driver Contact No.: <span id="mobileNo-ui-2">1234567</span></li>
            <li class="list-group-item">Car no.: <span>RJ14</span></li>
            <li class="list-group-item">Total Fare.: <span>Rs.345</span></li>
            <li class="list-group-item">ETJ.: <span>45 minutes</span></li>
        </ul>
        <div class="card-body">
            <a class="btn btn-primary" href="#">Confirm Booking</a>
            <a class="btn btn-primary" href="#">Decline Booking</a>
        </div>
    </div>
</div>
</body>
</html>
