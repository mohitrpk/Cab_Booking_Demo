<body>
<nav class="navbar navbar-dark bg-dark">

            data-target="#navbarToggleExternalContent" data-toggle="collapse" type="button">

<form action="customer-ui-2.html" id="tripBookingForm">
    <div class="mb-3">
        <label class="form-label" for="FormControlInput1">Pickup location</label>
        <input class="form-control" id="FormControlInput1" placeholder="" type="text" required>
    </div>
    <div class="mb-3 ">
        <label class="col-sm-2 col-form-label" for="FormControlInput2">Drop-off location</label>
        <div class="col-sm-10">
            <input class="form-control" id="FormControlInput2" type="text" required>
        </div>
    </div>
    <div class="mb-3 ">
        <button class="btn btn-primary mb-3" type="submit">Request Trip</button>
    </div>
</form>
