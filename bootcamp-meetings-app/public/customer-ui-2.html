<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Cab-Booking</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>

<body>
<div class="container  justify-content-md-center">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Booking Confirmation</h5>
            <p class="card-text">Smooth & Safe journey ahead</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Driver Name: <span id="username-ui-2">Booking</span></li>
            <li class="list-group-item">Driver Contact No.: <span id="mobileNo-ui-2">1234567</span></li>
        </ul>
        <div class="card-body">
            <a class="btn btn-primary" id="button-1-customer-ui-2" href="#">Confirm Booking</a>
            <a class="btn btn-primary" id="button-2-customer-ui-2" href="#">Decline Booking</a>
        </div>
    </div>
</div>
</body>
</html>
