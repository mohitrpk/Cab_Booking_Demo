<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Cab-Booking</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>

<body>
<div class="container  justify-content-md-center">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Booking Details</h5>
            <p class="card-text">Smooth & Safe journey assured</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Pickup Location: <span id="pickup-ui-2">location1</span></li>
            <li class="list-group-item">Drop Off Location.: <span id="drop-ui-2">location2</span></li>
            <li class="list-group-item">Driver Username: <span id="userName-ui-2">location2</span></li>
            <li class="list-group-item">Driver Mobile No: <span id="mobileNo-ui-2">location2</span></li>
            <li class="list-group-item">Trip Start Date: <span id="startDate-ui-2">location2</span></li>
            <li class="list-group-item">Trip End Date: <span id="endDate-ui-2">location2</span></li>
            <li class="list-group-item">Total Distance: <span id="totalDistance-ui-2">location2</span></li>
            <li class="list-group-item">Total Fare: <span id="totalFare-ui-2">location2</span></li>
        </ul>
    </div>
</div>
</body>
</html>
