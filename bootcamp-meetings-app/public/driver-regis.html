<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Cab-Booking</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<section class="container my-4">
    <div class="card bg-light p-5">
        <h1>Register Driver</h1>
    </div>
<div class="container h-100 d-flex justify-content-center align-content-center" style="">
    <form class="row g-3" id="addDriverForm">
        <div class='col-md-6'>
            <label class="form-label" for="userName4">Username</label>
            <input aria-label="Username" class="form-control" id="userName4" placeholder="Username" type="text">
        </div>
        <div class='col-md-6'>
            <label class="form-label" for="password4">Password</label>
            <input aria-label="Password" class="form-control" id="password4" placeholder="Password" type="text">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="inputEmail4">Email</label>
            <input class="form-control" id="inputEmail4" type="text">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="inputLicenseNo">License No.</label>
            <input class="form-control" id="inputLicenseNo" type="text">
        </div>
        <div class="col-6">
            <label class="form-label" for="inputMobileNo">Mobile No.</label>
            <input class="form-control" id="inputMobileNo" placeholder="12345678" type="text">
        </div>
        <div class="col-6">
            <label class="form-label" for="inputAddress">Address </label>
            <input class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor" type="text">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="inputCabId">CabId</label>
            <input class="form-control" id="inputCabId" type="text">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="inputCarType">CarType</label>
            <input class="form-control" id="inputCarType" type="text">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="inputRate">PerKmRate</label>
            <input class="form-control" id="inputRate" type="text">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg btn-block" type="submit"><b> Add Driver</b></button>
        </div>
    </form>
</div>
</section>

</body>
</html>
